<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>pretty log</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>

<body>
  <div class="container p-3">
    <textarea id="input-area" style="width: 500px; height: 350px"></textarea>
    <button id="replace-btn" class="btn btn-primary">Enter</button>

    <div id="output"></div>
  </div>

  <script>
      document.querySelector("#replace-btn").addEventListener("click", () => {
        const value = document.querySelector("#input-area").value;
        let formattedValue = value.replace(/(\\n\\t)|(\\n)/g, "<br>");
        <!-- formattedValue = formattedValue.replace(/ at /g, "\nat "); -->
        document.querySelector("#output").innerHTML = formattedValue;
      });
    </script>
</body>

</html>
